<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>

<select onchange="changeAccount(event)" id="selectAccount">
    <option>1</option>
    <option>2</option>
    <option>3</option>
</select>


<input type="text" value="huyax" id="username"/>
<button onclick="connect()">connect</button>
<br><br>
<input type="text" value="123" id="accountId"/>
<br><br>
<input type="text" value="456" id="processId"/>
<button onclick="start()">start</button>
<button onclick="pause()">pause</button>
<button onclick="stop()">stop</button>

<script src="/socket.io/socket.io.js"></script>
<script>


    var manager = io;

    var accounts = [{
        username: '123',
        processId: '123',
        accountId: '123'
    }, {
        username: '123',
        processId: '234',
        accountId: '234'
    }, {
        username: '123',
        processId: '345',
        accountId: '345'
    }];

    var currentCredentials = null;

    var socket = null;

    socket = manager.connect({
        reconnection: false,
        transports: ['websocket']
    });

    socket.on('welcome', function (time) {
        console.log('welcome');
        socket.emit('username', currentCredentials);
    });

    socket.on('username', function (time) {
        console.log('connected');
    });

    socket.on('updatechat', function (time) {
        console.log(time);
    });

    socket.on('disconnect', function () {
        console.log('Связь с сервером потеряна');
    });

    function changeCredentials(credentials) {

        if (currentCredentials) {
            socket.emit('leave', currentCredentials.username + ':' + currentCredentials.accountId);
        }

        currentCredentials = credentials;

        socket.emit('join', currentCredentials.username + ':' + currentCredentials.accountId);

    }

    function changeAccount(e) {
        changeCredentials(accounts[e.target.selectedIndex]);
    }


    function start() {
        socket.emit('startProcess', currentCredentials);
    }

    function pause() {
        socket.emit('pauseProcess', currentCredentials);
    }

    function stop() {
        socket.emit('stopProcess', currentCredentials);
    }

    selectAccount.onchange({target: selectAccount});

</script>
</body>

</html>
